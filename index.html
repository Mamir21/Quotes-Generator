<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('p1.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 750px;
      margin: 250px auto;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #quoteDisplay {
      font-size: 24px;
      margin-bottom: 40px;
      padding: 20px;
      border: 3px solid rgba(228, 228, 228, 0.986);
      border-radius: 10px;
      background-color: rgba(240, 240, 240, 0.8);
      transition: all 0.3s ease;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 15px 30px;
      background-color: rgba(0, 123, 255, 0.8);
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      transition: background-color 0.3s;
      font-size: 18px;
      outline: none;
    }

    button:hover {
      background-color: rgba(0, 123, 255, 1);
    }

    .container > * {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quoteDisplay">Click the button to generate a quote.</div>
    <div class="button-container">
      <button id="generateButton">Generate Quote</button>
      <button id="copyButton">Copy Quote</button>
      <button id="tweetButton">Tweet Quote</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
